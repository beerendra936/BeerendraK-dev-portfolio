<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEERENDRA.K | Precise. Cinematic.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Figtree', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                black: '#0a0a0a',
                cyan: '#00d4ff',
                coral: '#ff4757',
                mint: '#00ff88',
                card: '#1a1a1a',
                border: 'rgba(255, 255, 255, 0.05)',
              }
            },
            animation: {
              'infinite-scroll': 'infinite-scroll 30s linear infinite',
            },
            keyframes: {
              'infinite-scroll': {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-33.3333%)' },
              }
            },
            transitionTimingFunction: {
              'bouncy': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
              'mechanical': 'cubic-bezier(0.19, 1, 0.22, 1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .grain-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
      }

      .hud-grid {
        position: fixed;
        inset: 0;
        background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
        background-size: 60px 60px;
        pointer-events: none;
        z-index: 1;
      }

      .cyan-pulse {
        animation: cyan-pulse 3s infinite;
      }

      @keyframes cyan-pulse {
        0%, 100% { opacity: 1; text-shadow: 0 0 20px rgba(0, 212, 255, 0.6); }
        50% { opacity: 0.8; text-shadow: 0 0 5px rgba(0, 212, 255, 0.2); }
      }

      .bounce-scroll {
        animation: bounce-scroll 2s infinite;
      }

      @keyframes bounce-scroll {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; }

      .glass-nav {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .char-reveal span {
        display: inline-block;
        opacity: 0;
        transform: translateY(10px);
        animation: char-fade 0.5s forwards;
      }

      @keyframes char-fade {
        to { opacity: 1; transform: translateY(0); }
      }

      /* Enhanced Number Reel */
      .reel-viewport {
        height: 1.1em;
        line-height: 1.1em;
        overflow: hidden;
        display: inline-block;
        vertical-align: top;
      }
      
      .reel-strip {
        display: flex;
        flex-direction: column;
        transition: transform 2s cubic-bezier(0.19, 1, 0.22, 1);
      }

      .motion-blur {
        filter: blur(2px);
        opacity: 0.7;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
      }
    }
    </script>
  </head>
  <body>
    <div class="grain-overlay"></div>
    <div class="hud-grid"></div>
    <div id="root"></div>
  </body>
</html>
