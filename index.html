<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEERENDRA.K | Creative Catalyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Figtree', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                primary: '#00d4ff', // Arctic Cyan
                secondary: '#ffffff',
                accent: '#00ffaa', 
                dark: '#020202', // Studio Onyx
                panel: '#0a0a0a',
                border: 'rgba(255, 255, 255, 0.05)',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020202;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.03;
        pointer-events: none;
        z-index: 1000;
      }

      #cursor-ring {
        position: fixed;
        width: 32px;
        height: 32px;
        border: 1px solid rgba(0, 212, 255, 0.4);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.1s linear;
      }

      .technical-grid {
        background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .safe-zone {
        position: fixed;
        inset: 40px;
        border: 1px solid rgba(255, 255, 255, 0.015);
        pointer-events: none;
        z-index: 100;
      }

      .corner-l { position: absolute; width: 14px; height: 14px; border-color: rgba(0, 212, 255, 0.2); }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020202; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; }
      
      .text-glow { text-shadow: 0 0 40px rgba(0, 212, 255, 0.5); }
      .glass-studio {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>
  <body>
    <div id="cursor-ring"></div>
    <div class="noise-overlay"></div>
    
    <div class="safe-zone">
      <div class="corner-l top-0 left-0 border-t border-l"></div>
      <div class="corner-l top-0 right-0 border-t border-r"></div>
      <div class="corner-l bottom-0 left-0 border-b border-l"></div>
      <div class="corner-l bottom-0 right-0 border-b border-r"></div>
      <div class="absolute bottom-6 right-8 font-mono text-[9px] text-zinc-800 uppercase tracking-widest flex items-center gap-2">
        <span class="w-1.5 h-1.5 bg-red-600 rounded-full animate-pulse"></span>
        LIVE_PREVIEW // 00:00:00:00
      </div>
    </div>

    <div id="root" class="technical-grid min-h-screen"></div>

    <script>
      const ring = document.getElementById('cursor-ring');
      document.addEventListener('mousemove', (e) => {
        ring.style.left = `${e.clientX - 16}px`;
        ring.style.top = `${e.clientY - 16}px`;
      });
    </script>
  </body>
</html>
