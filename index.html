<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEERENDRA K. | Narrative Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Figtree', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                primary: '#00d4ff',
                secondary: '#ff6b6b',
                accent: '#00ff88',
                dark: '#030303',
                card: '#0f0f0f',
                border: 'rgba(255, 255, 255, 0.05)',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030303;
        color: #e5e7eb;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Custom Cursor - Minimalist & Non-Intrusive */
      #cursor {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #00d4ff;
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transition: transform 0.15s ease-out;
      }

      /* Grid Line Background */
      .grid-lines {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
      }

      /* Grain Overlay */
      .grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.02;
        pointer-events: none;
        z-index: 999;
      }

      /* Section Transitions */
      .section-fade {
        border-top: 1px solid rgba(255, 255, 255, 0.03);
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #030303; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 2px; }

      .text-balance { text-wrap: balance; }
      
      /* Clamp for massive typography to prevent overlap */
      .h1-clamp {
        font-size: clamp(2.5rem, 8vw, 6rem);
        line-height: 0.95;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="font-sans grid-lines">
    <div id="cursor"></div>
    <div class="grain"></div>
    <div id="root"></div>
    <script>
      const cursor = document.getElementById('cursor');
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });
      document.addEventListener('mouseover', (e) => {
        if (e.target.closest('button, a, .interactive')) {
          cursor.style.transform = 'scale(4)';
          cursor.style.background = 'rgba(0, 212, 255, 0.3)';
        } else {
          cursor.style.transform = 'scale(1)';
          cursor.style.background = '#00d4ff';
        }
      });
    </script>
  </body>
</html>
