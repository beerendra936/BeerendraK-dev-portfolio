<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEERENDRA.K | Precise. Cinematic.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Figtree', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                black: '#0a0a0a',
                cyan: '#00d4ff',
                coral: '#ff4757',
                mint: '#00ff88',
                card: '#1a1a1a',
                border: 'rgba(255, 255, 255, 0.05)',
              }
            },
            animation: {
              'infinite-scroll': 'infinite-scroll 30s linear infinite',
              'float-3d': 'float-3d 6s ease-in-out infinite',
              'spin-slow': 'spin-slow 20s linear infinite',
              'spin-y': 'spin-y 15s linear infinite',
              'grain': 'grain 8s steps(10) infinite',
            },
            keyframes: {
              'infinite-scroll': {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-33.3333%)' },
              },
              'float-3d': {
                '0%, 100%': { transform: 'translateZ(20px) translateY(0px) rotateX(2deg)' },
                '50%': { transform: 'translateZ(60px) translateY(-20px) rotateX(-2deg)' },
              },
              'spin-slow': {
                'from': { transform: 'rotateX(0deg) rotateY(0deg)' },
                'to': { transform: 'rotateX(360deg) rotateY(360deg)' }
              },
              'spin-y': {
                'from': { transform: 'rotateY(0deg)' },
                'to': { transform: 'rotateY(360deg)' }
              },
              'grain': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              }
            },
            transitionTimingFunction: {
              'bouncy': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
              'mechanical': 'cubic-bezier(0.19, 1, 0.22, 1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        perspective: 1500px;
      }

      .preserve-3d {
        transform-style: preserve-3d;
      }

      .grain-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
      }

      /* High-end Film Grain */
      .film-grain {
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("https://www.transparenttextures.com/patterns/film-grain.png");
        opacity: 0.15;
        pointer-events: none;
        animation: grain 8s steps(10) infinite;
      }

      .stroke-text {
        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        color: transparent;
      }

      /* Rolling Numbers System */
      .reel-viewport {
        display: inline-block;
        height: 1em;
        line-height: 1;
        overflow: hidden;
        position: relative;
        vertical-align: top;
      }

      .reel-strip {
        display: flex;
        flex-direction: column;
        will-change: transform;
      }

      .reel-digit {
        height: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
      }

      .motion-blur {
        filter: blur(2px);
        transform: scaleY(1.1);
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; }

      .glass-nav {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(8px);
      }

      .char-reveal span {
        display: inline-block;
        opacity: 0;
        transform: translateY(10px);
        animation: char-fade 0.5s forwards;
      }

      @keyframes char-fade {
        to { opacity: 1; transform: translateY(0); }
      }

      .glare-effect {
        background: radial-gradient(circle at var(--x) var(--y), rgba(255,255,255,0.12) 0%, transparent 80%);
      }

      .vertical-rl { writing-mode: vertical-rl; }
      
      h1 {
        text-shadow: 0 20px 50px rgba(0,0,0,0.5);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
      }
    }
    </script>
  </head>
  <body>
    <div class="grain-overlay"></div>
    <div id="root"></div>
  </body>
</html>
