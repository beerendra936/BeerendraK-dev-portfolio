<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEERENDRA.K | Precise. Cinematic.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Figtree', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                black: '#0a0a0a',
                cyan: '#00d4ff',
                coral: '#ff4757',
                mint: '#00ff88',
                card: '#1a1a1a',
                border: 'rgba(255, 255, 255, 0.05)',
              }
            },
            animation: {
              'infinite-scroll': 'infinite-scroll 30s linear infinite',
              'float-3d': 'float-3d 6s ease-in-out infinite',
              'spin-slow': 'spin-slow 20s linear infinite',
              'spin-y': 'spin-y 15s linear infinite',
            },
            keyframes: {
              'infinite-scroll': {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-33.3333%)' },
              },
              'float-3d': {
                '0%, 100%': { transform: 'translateZ(20px) translateY(0px) rotateX(2deg)' },
                '50%': { transform: 'translateZ(60px) translateY(-20px) rotateX(-2deg)' },
              },
              'spin-slow': {
                'from': { transform: 'rotateX(0deg) rotateY(0deg)' },
                'to': { transform: 'rotateX(360deg) rotateY(360deg)' }
              },
              'spin-y': {
                'from': { transform: 'rotateY(0deg)' },
                'to': { transform: 'rotateY(360deg)' }
              }
            },
            transitionTimingFunction: {
              'bouncy': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
              'mechanical': 'cubic-bezier(0.19, 1, 0.22, 1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        perspective: 1500px;
      }

      .preserve-3d {
        transform-style: preserve-3d;
      }

      .grain-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
      }

      /* Physical 3D Film Reel */
      .film-reel-3d {
        position: relative;
        width: 180px;
        height: 180px;
        transform-style: preserve-3d;
      }
      .reel-plate {
        position: absolute;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: radial-gradient(circle, transparent 20%, rgba(255,255,255,0.03) 21%, rgba(255,255,255,0.06) 100%);
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        /* Reel Perforations */
        background-image: 
          radial-gradient(circle at 50% 15%, transparent 12%, rgba(0,0,0,0.8) 13%),
          radial-gradient(circle at 50% 85%, transparent 12%, rgba(0,0,0,0.8) 13%),
          radial-gradient(circle at 15% 50%, transparent 12%, rgba(0,0,0,0.8) 13%),
          radial-gradient(circle at 85% 50%, transparent 12%, rgba(0,0,0,0.8) 13%);
      }
      .plate-front { transform: translateZ(20px); }
      .plate-back  { transform: translateZ(-20px); }
      .reel-hub {
        position: absolute;
        width: 50px;
        height: 50px;
        left: 50%; top: 50%;
        margin-left: -25px;
        margin-top: -25px;
        background: #050505;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 50%;
        transform: translateZ(0);
        transform-style: preserve-3d;
      }

      .reel-viewport {
        display: inline-block;
        height: 1em;
        line-height: 1em;
        overflow: hidden;
        position: relative;
        vertical-align: bottom;
      }

      .reel-strip {
        display: flex;
        flex-direction: column;
        will-change: transform;
      }

      .reel-digit {
        height: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cyan-pulse {
        animation: cyan-pulse 3s infinite;
      }

      @keyframes cyan-pulse {
        0%, 100% { opacity: 1; text-shadow: 0 0 20px rgba(0, 212, 255, 0.6); }
        50% { opacity: 0.8; text-shadow: 0 0 5px rgba(0, 212, 255, 0.2); }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; }

      .glass-nav {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(8px);
      }

      .char-reveal span {
        display: inline-block;
        opacity: 0;
        transform: translateY(10px);
        animation: char-fade 0.5s forwards;
      }

      @keyframes char-fade {
        to { opacity: 1; transform: translateY(0); }
      }

      .glare-effect {
        background: radial-gradient(circle at var(--x) var(--y), rgba(255,255,255,0.12) 0%, transparent 80%);
      }

      .vertical-rl { writing-mode: vertical-rl; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
      }
    }
    </script>
  </head>
  <body>
    <div class="grain-overlay"></div>
    <div id="root"></div>
  </body>
</html>
